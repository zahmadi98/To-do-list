<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>

  <!-- استایل‌ها -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <ul class="list">
      <li><button class="nav-btn" data-page="index.html">All</button></li>
      <li><button class="nav-btn" data-page="personal.html">Personal</button></li>
      <li><button class="nav-btn" data-page="wishlist.html">Wishlist</button></li>
      <li><button class="nav-btn" data-page="birthday.html">Birthday</button></li>
    </ul>

    <!--  لوگو در سمت راست یا چپ -->
    <div class="logo">
      <button>
        <img src="images/Picsart_25-07-22_16-09-02-653.png" alt="logo" style="width: 20px; height: 20px;" />
      </button>
    </div>
  </header>

  <!-- دکمه شناور پایین صفحه + گزینه‌ها -->
  <div class="fab-container">
    <button class="fab" id="mainFab">+</button>
    <div class="fab-options" id="fabOptions">
      <button class="fab-option" id="addTaskBtnFab">Add a Task</button>
    <button class="fab-option" id="reminderBtnFab">Task Reminder</button>
      <button class="fab-option">Add a Habit</button>
    </div>
  </div>

  <!-- فرم پاپ‌آپ برای افزودن تسک -->
  <div class="task-popup" id="taskPopup">
    <div class="task-form">
      <h3>Add a Task</h3>

      <!--  ورودی متن -->
      <input type="text" id="taskInput" placeholder="Input new Task here!" />

      <!-- انتخاب دسته -->
      <select id="categorySelect">
        <option value="all">All</option>
        <option value="personal">Personal</option>
        <option value="wishlist">Wishlist</option>
        <option value="birthday">Birthday</option>
      </select>

      <button id="addTaskBtn">Send</button>
    </div>
  </div>

  <!--  نمایش تسک‌ها -->
  <div id="taskContainer"></div>

<!-- فرم تنظیم Reminder (در ابتدا مخفی) -->
<div class="reminder-popup" id="reminderPopup" style="display: none;">
  <div class="reminder-form">
    <h3>Set a Reminder</h3>
    <input type="datetime-local" id="reminderDatetime">
    <button id="setReminderBtn">Set Reminder</button>
  </div>
</div>
<audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  <!--  اسکریپت‌ها -->
  <script src="script.js"></script>
</body>
</html>
